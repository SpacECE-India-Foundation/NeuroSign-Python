<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>

  <body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid d-flex align-items-center">
    <!-- Logo and "Hobby Prediction" on the left -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="static/public/logo.png" alt="Logo" width="80" height="80" />
      <h2>Hobby Prediction</h2>
    </a>
    
    <!-- "About" link on the right -->
    <!-- <a class="navbar-brand ms-auto" href="#">
      <h3>About</h3>
    </a> -->
  </div>
</nav>

    <div class="container">
     
      
      <div id="form-div" class="mt-4">
        <form id="predictionForm" action="/predict_hobby" method="POST">
          <h2>Enter Your Child's Details:</h2><br>
          <!-- Age -->
          <label for="age">Enter your Child's Age: <span id="compulsory">*</span></label>
          <input type="number" id="age" name="age" min="4" max="8" required /><br /><br />

          <!-- Olympiad Participation -->
          <label>Has your child taken part in any fun learning competitions, like a quiz or an Olympiad? <span id="compulsory">*</span></label><br />
          <input type="radio" id="Olympiad_Participation_yes" name="Olympiad_Participation" value="1" required />
          <label for="Olympiad_Participation_yes">Yes</label><br />
          <input type="radio" id="Olympiad_Participation_no" name="Olympiad_Participation" value="0" />
          <label for="Olympiad_Participation_no">No</label><br /><br />

          <!-- Scholarship -->
          <label>Has your child received any special certificates or prizes for learning?<span id="compulsory">*</span></label><br />
          <input type="radio" id="Scholarship_yes" name="Scholarship" value="1" required />
          <label for="Scholarship_yes">Yes</label><br />
          <input type="radio" id="Scholarship_no" name="Scholarship" value="0" />
          <label for="Scholarship_no">No</label><br /><br />

          <!-- School -->
          <label>Does your child enjoy going to school and learning new things? <span id="compulsory">*</span></label><br />
          <input type="radio" id="School_yes" name="School" value="1" required />
          <label for="School_yes">Yes</label><br />
          <input type="radio" id="School_no" name="School" value="0" />
          <label for="School_no">No</label><br /><br />

          <!-- Grasp_power -->
          <label for="Grasp_pow">How easily does your child understand and remember new things? (Rate 1-6) <span id="compulsory">*</span></label>
          <input type="number" id="Grasp_pow" name="Grasp_pow" min="1" max="6" required /><br /><br />

          <!-- Career_sprt -->
          <label>Does your child enjoy playing sports and dream of becoming really good at it? <span id="compulsory">*</span></label><br />
          <input type="radio" id="Career_sprt_yes" name="Career_sprt" value="1" required />
          <label for="Career_sprt_yes">Yes</label><br />
          <input type="radio" id="Career_sprt_no" name="Career_sprt" value="0" />
          <label for="Career_sprt_no">No</label><br /><br />

          <!-- Act_sprt -->
          <label>Does your child regularly play sports or do fun physical activities? <span id="compulsory">*</span></label><br />
          <input type="radio" id="Act_sprt_yes" name="Act_sprt" value="1" required />
          <label for="Act_sprt_yes">Yes</label><br />
          <input type="radio" id="Act_sprt_no" name="Act_sprt" value="0" />
          <label for="Act_sprt_no">No</label><br /><br />

          <!-- Fant_arts -->
          <label>Does your child love drawing and making colorful pictures? <span id="compulsory">*</span></label><br />
          <input type="radio" id="Fant_arts_yes" name="Fant_arts" value="1" required />
          <label for="Fant_arts_yes">Yes</label><br />
          <input type="radio" id="Fant_arts_no" name="Fant_arts" value="0" />
          <label for="Fant_arts_no">No</label><br /><br />

          <!-- Won_arts -->
          <label>Has your child won any prizes for art or drawing? <span id="compulsory">*</span></label><br />
          <input type="radio" id="Won_arts_yes" name="Won_arts" value="1" required />
          <label for="Won_arts_yes">Yes</label><br />
          <input type="radio" id="Won_arts_no" name="Won_arts" value="0" />
          <label for="Won_arts_no">No</label><br />
          <input type="radio" id="Won_arts_maybe" name="Won_arts" value="2" />
          <label for="Won_arts_maybe">Maybe</label><br /><br />

          <!-- Time_art -->
          <label for="Time_art">How much time does your child spend on arts and crafts each day? (Rate 1-6)<span id="compulsory">*</span></label>
          <input type="number" id="Time_art" name="Time_art" min="1" max="6" required />

          <button type="submit" class="button">Predict Hobby</button>

          <div id="hobbyDisplay" class="hidden">
            <p id="hobbyText"></p>
          </div>
          <div id="predictedOutcome"></div>
        </form>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
  </body>
</html>
